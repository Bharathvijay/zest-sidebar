<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
  <link rel="stylesheet" href="bower_components/angular-material/default-theme.css">
  <link rel="stylesheet" href="css/zestApp.css">
</head>
<body ng-app="zestApp">
  <div ng-controller="runCtrl">
    <md-toolbar layout="row">
      <span>
        <ng-md-icon icon="open_in_browser"></ng-md-icon>
      </span>
      <span>
        <ng-md-icon icon="save"></ng-md-icon>
      </span>
      <span>
        <ng-md-icon icon="lock"></ng-md-icon>
      </span>
    </md-toolbar>

    <md-tabs class="md-accent" md-selected="0">
      <md-tab label="VIEW">
        <div class="view-tab" layout="column" layout-fill layout-align="space-around center">
         View
        </div>
      </md-tab>
      <md-tab label="RUN">
        <div class="run-tab" layout="column" layout-fill layout-align="space-around center">
          Run
        </div>
      </md-tab>
      <md-tab label="LOGS">
        <div class="view-tab" layout="column" layout-fill layout-align="space-around center">
         LOGS
        </div>
      </md-tab>
    </md-tabs>
  </div>

  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-aria/angular-aria.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/hammerjs/hammer.js"></script>
  <script src="bower_components/angular-material/angular-material.js"></script>
  <script src="bower_components/angular-material-icons/angular-material-icons.js"></script>
  <script src="js/zestApp.js"></script>
  <script src="js/runCtrl.js"></script>
</body>
</html>
